<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frozen Foods Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product-item {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s;
        }
        .product-item:hover {
            transform: scale(1.05);
        }
        .price {
            font-size: 1.5em;
            color: #4CAF50;
        }
        .whatsapp-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .whatsapp-button:hover {
            background-color: #128C7E;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #f1f1f1;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Frozen Foods</h1>
    </header>
    <div class="product">
        <div class="product-item">
            <h2>Frozen Peas</h2>
            <p class="price">₨ 100</p>
            <a href="https://wa.me/1234567890" class="whatsapp-button">Contact Us on WhatsApp</a>
        </div>
        <div class="product-item">
            <h2>Frozen Chicken</h2>
            <p class="price">₨ 200</p>
            <a href="https://wa.me/1234567890" class="whatsapp-button">Contact Us on WhatsApp</a>
        </div>
        <div class="product-item">
            <h2>Frozen Fish</h2>
            <p class="price">₨ 300</p>
            <a href="https://wa.me/1234567890" class="whatsapp-button">Contact Us on WhatsApp</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2026 Frozen Foods. All rights reserved.</p>
    </footer>
</body>
</html>
